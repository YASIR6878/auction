<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Animation</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: black;
        overflow: hidden;
    }

    .text-container {
        position: relative;
        font-size: 48px;
        color: aqua;
        text-shadow: 0 0 20px aqua;
        animation: glowText 0.5s infinite alternate, shine 1s infinite linear;
    }

    .progress-container {
        width: 100px;
        height: 100px;
        position: relative;
        margin-top: 20px;
    }

    .progress-fill {
        width: 100%;
        height: 100%;
        background-color: aqua; /* Change fill color as needed */
        border-radius: 50%;
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        animation: fillProgress 2s linear infinite;
    }

    @keyframes fillProgress {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes glowText {
        0% {
            color: rgba(0, 255, 255, 0.1);
        }
        100% {
            color: rgba(0, 255, 255, 0.9);
        }
    }
</style>
</head>
<body>
<div class="text-container">
    <p>Conquer The Auction Rule The Bid</p>
</div>
<div class="progress-container">
    <div class="progress-fill"></div>
</div>

<script>
    // Redirect after 10 seconds
    setTimeout(() => {
        window.location.href ={% url "home:loginuser" %} // Replace 'your-auction-page.html' with the desired href
    }, 5000); // 7 seconds in milliseconds
</script>
</body>
</html>
